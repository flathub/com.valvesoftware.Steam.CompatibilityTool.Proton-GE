id: com.valvesoftware.Steam.CompatibilityTool.Proton-GE
default-branch: stable
runtime: com.valvesoftware.Steam
runtime-version: stable
sdk: org.freedesktop.Sdk//21.08
build-extension: true
appstream-compose: false

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  - org.freedesktop.Sdk.Extension.mingw-w64

build-options:
  prefix: /app/share/steam/compatibilitytools.d/Proton-GE
  append-path: /usr/lib/sdk/mingw-w64/bin:/app/share/steam/compatibilitytools.d/Proton-GE/bin
  ldflags: -L/app/share/steam/compatibilitytools.d/Proton-GE/lib
  env:
    C_INCLUDE_PATH: /app/share/steam/compatibilitytools.d/Proton-GE/include:/app/include
    CPLUS_INCLUDE_PATH: /app/share/steam/compatibilitytools.d/Proton-GE/include:/app/include
    PKG_CONFIG_PATH: /app/share/steam/compatibilitytools.d/Proton-GE/lib/pkgconfig:/app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
    LD_RUN_PATH: /app/share/steam/compatibilitytools.d/Proton-GE/lib
    PYTHONPATH: /app/share/steam/compatibilitytools.d/Proton-GE/lib/python3.9/site-packages
    FLATPAK_LIBDIR: /app/share/steam/compatibilitytools.d/Proton-GE/lib
    FLATPAK_LIBDIR_WINE: /app/share/steam/compatibilitytools.d/Proton-GE/lib/wine
    FLATPAK_LIBDIR_WINE_ELF: /app/share/steam/compatibilitytools.d/Proton-GE/lib/wine/x86_64-unix
    FLATPAK_LIBDIR_WINE_PE: /app/share/steam/compatibilitytools.d/Proton-GE/lib/wine/x86_64-windows
  cflags: &optflags -O2 -pipe -march=nocona -mtune=core-avx2 -mfpmath=sse -fwrapv
    -fno-strict-aliasing
  cflags-override: true
  cxxflags: *optflags
  cxxflags-override: true

x-compat-i386-opts: &compat_i386_opts
  ldflags: -L/app/share/steam/compatibilitytools.d/Proton-GE/lib32 -L/app/lib32
  prepend-path: /app/share/steam/compatibilitytools.d/Proton-GE/bin32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: ccache i686-unknown-linux-gnu-gcc
    CXX: ccache i686-unknown-linux-gnu-g++
    PKG_CONFIG_PATH: /app/share/steam/compatibilitytools.d/Proton-GE/lib32/pkgconfig:/app/lib32/pkgconfig:/app/share/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig:/usr/share/pkgconfig
    LD_RUN_PATH: /app/share/steam/compatibilitytools.d/Proton-GE/lib32
    FLATPAK_LIBDIR: /app/share/steam/compatibilitytools.d/Proton-GE/lib32
    FLATPAK_LIBDIR_WINE: /app/share/steam/compatibilitytools.d/Proton-GE/lib32/wine
    FLATPAK_LIBDIR_WINE_ELF: /app/share/steam/compatibilitytools.d/Proton-GE/lib32/wine/i386-unix
    FLATPAK_LIBDIR_WINE_PE: &lib32_wine_pe /app/share/steam/compatibilitytools.d/Proton-GE/lib32/wine/i386-windows
  libdir: /app/share/steam/compatibilitytools.d/Proton-GE/lib32
  cflags: &optflags32 -O2 -pipe -march=nocona -mtune=core-avx2 -mfpmath=sse -fwrapv
    -fno-strict-aliasing -mstackrealign
  cflags-override: true
  cxxflags: *optflags32
  cxxflags-override: true

x-proton-source: &proton_source files/proton/source.yaml

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /lib32/pkgconfig
  - /lib/cmake
  - /lib32/cmake
  - /share/man

  - /bin/function_grep.pl
  - /bin/widl
  - /bin/winebuild
  - /bin/winecpp
  - /bin/winedump
  - /bin/wineg++
  - /bin/winegcc
  - /bin/winemaker
  - /bin/wmc
  - /bin/wrc

  - /lib/wine/*.def
  - /lib32/wine/*.def
modules:
  - name: gst-orc
    subdir: gst-orc
    buildsystem: meson
    builddir: true
    config-opts: &gst-orc-config-opts
      - -Dorc-test=disabled
      - -Dexamples=disabled
      - -Dtests=disabled
      - -Dgtk_doc=disabled
      - -Dbenchmarks=disabled
    sources:
      - *proton_source

  - name: gst-orc-32bit
    subdir: gst-orc
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    builddir: true
    config-opts: *gst-orc-config-opts
    sources:
      - *proton_source


  - name: gstreamer
    subdir: gstreamer
    buildsystem: meson
    builddir: true
    config-opts: &gstreamer-config-opts
      - -Dgst_parse=false
      - -Dbenchmarks=disabled
      - -Dtools=disabled
      - -Dbash-completion=disabled
      - -Dexamples=disabled
      - -Dtests=disabled
      - -Dgtk_doc=disabled
      - -Dintrospection=disabled
      - -Dgobject-cast-checks=disabled
      - -Dglib-asserts=disabled
      - -Dglib-checks=disabled
      - -Dnls=disabled
      - -Dbenchmarks=disabled
    sources:
      - *proton_source

  - name: gstreamer-32bit
    subdir: gstreamer
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    builddir: true
    config-opts: *gstreamer-config-opts
    sources:
      - *proton_source


  - name: gst-plugins-base
    subdir: gst-plugins-base
    buildsystem: meson
    builddir: true
    config-opts: &gst-plugins-base-config-opts
      - -Dalsa=disabled
      - -Daudiomixer=disabled
      - -Daudiorate=disabled
      - -Daudiotestsrc=disabled
      - -Dcdparanoia=disabled
      - -Dcompositor=disabled
      - -Dencoding=disabled
      - -Dgio=disabled
      - -Dgl=disabled
      - -Dlibvisual=disabled
      - -Doverlaycomposition=disabled
      - -Dpango=disabled
      - -Dsubparse=disabled
      - -Dtcp=disabled
      - -Dtremor=disabled
      - -Dvideorate=disabled
      - -Dvideotestsrc=disabled
      - -Dvolume=disabled
      - -Dx11=disabled
      - -Dxshm=disabled
      - -Dxvideo=disabled
      - -Dexamples=disabled
      - -Dtests=disabled
      - -Dintrospection=disabled
      - -Dgobject-cast-checks=disabled
      - -Dglib-asserts=disabled
      - -Dglib-checks=disabled
      - -Dnls=disabled
    sources:
      - *proton_source

  - name: gst-plugins-base-32bit
    subdir: gst-plugins-base
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    builddir: true
    config-opts: *gst-plugins-base-config-opts
    sources:
      - *proton_source


  - name: gst-plugins-good
    subdir: gst-plugins-good
    buildsystem: meson
    builddir: true
    config-opts: &gst-plugins-good-config-opts
      - -Daalib=disabled
      - -Dalpha=disabled
      - -Dapetag=disabled
      - -Daudiofx=disabled
      - -Dauparse=disabled
      - -Dcairo=disabled
      - -Dcutter=disabled
      - -Ddtmf=disabled
      - -Deffectv=disabled
      - -Dequalizer=disabled
      - -Dgdk-pixbuf=disabled
      - -Dgtk3=disabled
      - -Dgoom=disabled
      - -Dgoom2k1=disabled
      - -Dicydemux=disabled
      - -Dimagefreeze=disabled
      - -Dinterleave=disabled
      - -Djack=disabled
      - -Dlaw=disabled
      - -Dlevel=disabled
      - -Dlibcaca=disabled
      - -Dmonoscope=disabled
      - -Dmultifile=disabled
      - -Dmultipart=disabled
      - -Disomp4=enabled
      - -Dmatroska=enabled
      - -Ddirectsound=enabled
      - -Doss=disabled
      - -Doss4=disabled
      - -Dpng=disabled
      - -Dpulse=disabled
      - -Dqt5=disabled
      - -Dreplaygain=disabled
      - -Drtp=disabled
      - -Drtpmanager=disabled
      - -Drtsp=disabled
      - -Dvpx=enabled
      - -Dshapewipe=disabled
      - -Dshout2=disabled
      - -Dsmpte=disabled
      - -Dsoup=enabled
      - -Dspectrum=disabled
      - -Dtaglib=disabled
      - -Dudp=disabled
      - -Dv4l2=disabled
      - -Dvideocrop=disabled
      - -Dvideomixer=disabled
      - -Dwavenc=disabled
      - -Did3demux=enabled
      - -Dmpg123=enabled
      - -Dximagesrc=disabled
      - -Dy4m=enabled
      - -Ddoc=disabled
      - -Dexamples=disabled
      - -Dtests=disabled
      - -Dgobject-cast-checks=disabled
      - -Dglib-asserts=disabled
      - -Dglib-checks=disabled
      - -Dnls=disabled
    sources:
      - *proton_source

  - name: gst-plugins-good-32bit
    subdir: gst-plugins-good
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    builddir: true
    config-opts: *gst-plugins-good-config-opts
    sources:
      - *proton_source


  - name: gst-plugins-bad
    subdir: gst-plugins-bad
    buildsystem: meson
    builddir: true
    config-opts: &gst-plugins-bad-config-opts
      - -Dfbdev=disabled
      - -Ddecklink=disabled
      - -Dcurl=disabled
      - -Dcurl-ssh2=disabled
      - -Ddts=disabled
      - -Dfaac=disabled
      - -Dfaad=disabled
      - -Dlibmms=disabled
      - -Dmpeg2enc=disabled
      - -Dmplex=disabled
      - -Dneon=disabled
      - -Drtmp=disabled
      - -Dflite=disabled
      - -Dvulkan=disabled
      - -Dsbc=disabled
      - -Dopencv=disabled
      - -Dvoamrwbenc=disabled
      - -Dnvcodec=disabled
      - -Dx265=disabled
      - -Dtests=disabled
      - -Dgobject-cast-checks=disabled
      - -Dglib-asserts=disabled
      - -Dglib-checks=disabled
      - -Dnls=disabled
    sources:
      - *proton_source

  - name: gst-plugins-bad-32bit
    subdir: gst-plugins-bad
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    builddir: true
    config-opts: *gst-plugins-bad-config-opts
    sources:
      - *proton_source


  - name: gst-plugins-ugly
    subdir: gst-plugins-ugly
    buildsystem: meson
    builddir: true
    config-opts: &gst-plugins-ugly-config-opts
      - -Ddoc=disabled
      - -Dtests=disabled
      - -Dgobject-cast-checks=disabled
      - -Dglib-asserts=disabled
      - -Dglib-checks=disabled
      - -Dnls=disabled
    sources:
      - *proton_source

  - name: gst-plugins-ugly-32bit
    subdir: gst-plugins-ugly
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    builddir: true
    config-opts: *gst-plugins-ugly-config-opts
    sources:
      - *proton_source


  - name: gst-libav
    subdir: gst-libav
    buildsystem: meson
    builddir: true
    sources:
      - *proton_source

  - name: gst-libav-32bit
    subdir: gst-libav
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    builddir: true
    sources:
      - *proton_source


  - name: Vulkan-Headers
    subdir: Vulkan-Headers
    buildsystem: cmake-ninja
    sources:
      - *proton_source


  - name: SPIRV-Headers
    subdir: SPIRV-Headers
    buildsystem: cmake-ninja
    sources:
      - *proton_source


  - name: vkd3d-d3d12
    subdir: vkd3d
    build-options:
      arch:
        x86_64:
          env:
            WIDL: x86_64-w64-mingw32-widl
    config-opts: &vkd3d-config-opts
      - --disable-doxygen-doc
      - --disable-tests
      - --disable-demos
      - --without-ncurses
    sources:
      - *proton_source

  - name: vkd3d-d3d12-32bit
    subdir: vkd3d
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      env:
        WIDL: i686-w64-mingw32-widl
    config-opts: *vkd3d-config-opts
    sources:
      - *proton_source


  - name: wine
    subdir: wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
            - --with-mingw=ccache x86_64-w64-mingw32-gcc
          libdir: /app/share/steam/compatibilitytools.d/Proton-GE/lib
    config-opts: &wine_common_opts
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-pulse
      - --with-dbus
      - --without-hal
      - --without-oss
    make-install-args: &wine_common_make_install_args
      - LDCONFIG=/bin/true
      - UPDATE_DESKTOP_DATABASE=/bin/true
      - INSTALL_PROGRAM_FLAGS=-s
    sources: &wine_sources
      - *proton_source
      - type: shell
        dest: wine
        commands:
          - autoreconf -fiv
      - &wine-source-winevulkan
        type: shell
        dest: wine
        commands:
          - tools/make_requests
          - dlls/winevulkan/make_vulkan --verbose --xml vk.xml

  - name: wine-32bit
    subdir: wine
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - --bindir=/app/share/steam/compatibilitytools.d/Proton-GE/bin32
        - --with-mingw=ccache i686-w64-mingw32-gcc
    config-opts: *wine_common_opts
    make-install-args: *wine_common_make_install_args
    post-install:
      - mv $FLATPAK_DEST/bin32/{wine,wine-preloader} $FLATPAK_DEST/bin/
    cleanup:
      - /bin32
    sources: *wine_sources


  - name: lsteamclient
    subdir: lsteamclient
    config-opts: &lsteamclient_config_opts
      - --nosource-fix
      - --nolower-include
      - --nodlls
      - --nomsvcrt
      - -L${FLATPAK_LIBDIR}
      - -L${FLATPAK_LIBDIR_WINE_ELF}
      - -I${FLATPAK_DEST}/include
      - -I${FLATPAK_DEST}/include/wine
      - -I${FLATPAK_DEST}/include/wine/windows
      - -I../wine/include
      - -DSTEAM_API_EXPORTS
      - -Dprivate=public
      - -Dprotected=public
      - --dll
      - .
    make-args:
      - LIBRARIES=-ldl
    build-commands:
      - winebuild --dll --fake-module -E lsteamclient.spec -o lsteamclient.dll.fake
    no-make-install: true
    post-install: &lsteamclient-post-install
      - install -Dm755 lsteamclient.dll.so ${FLATPAK_LIBDIR_WINE_ELF}/lsteamclient.dll.so
      - install -Dm755 lsteamclient.dll.fake ${FLATPAK_LIBDIR_WINE_PE}/lsteamclient.dll
    sources: &lsteamclient_sources
      - *proton_source
      - type: file
        path: winemaker-configure.sh
        dest: lsteamclient
        dest-filename: configure

  - name: lsteamclient-32bit
    subdir: lsteamclient
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      cxxflags: -Wno-attributes
      config-opts:
        - --wine32
      make-args: &winemaker_m32_make_args
        - CC=winegcc -m32
        - CXX=wineg++ -m32
    config-opts: *lsteamclient_config_opts
    make-args:
      - LIBRARIES=-ldl
    build-commands:
      - winebuild --dll --fake-module -E lsteamclient.spec -o lsteamclient.dll.fake
    no-make-install: true
    post-install: *lsteamclient-post-install
    sources: *lsteamclient_sources


  - name: libsteam_api-bin
    #WARNING proprietary
    build-options:
      strip: false
      no-debuginfo: true
    subdir: steam_helper
    buildsystem: simple
    build-commands:
      - install -Dm755 64/libsteam_api.so -t ${FLATPAK_DEST}/lib/
      - install -Dm755 32/libsteam_api.so -t ${FLATPAK_DEST}/lib32/
    sources:
      - *proton_source


  - name: steam_helper
    subdir: steam_helper
    config-opts: &steam_helper-config-opts
      - --nosource-fix
      - --nolower-include
      - --nodlls
      - --nomsvcrt
      - -L${FLATPAK_LIBDIR}
      - -L${FLATPAK_LIBDIR_WINE_ELF}
      - -I${FLATPAK_DEST}/include
      - -I${FLATPAK_DEST}/include/wine
      - -I${FLATPAK_DEST}/include/wine/windows
      - -I../lsteamclient/steamworks_sdk_142
      - -I../wine/include
      - -I../openvr/headers
      - -lsteam_api
      - -lole32
      - -ldl
      - --guiexe
      - .
    build-commands: &steam_helper-build-commands
      - winebuild --exe --fake-module -F steam -o steam.exe.fake
    no-make-install: true
    post-install: &steam_helper-post-install
      - install -Dm755 steam_helper.exe.so ${FLATPAK_LIBDIR_WINE_ELF}/steam.exe.so
      - install -Dm755 steam.exe.fake ${FLATPAK_LIBDIR_WINE_PE}/steam.exe
    sources: &steam_helper-sources
      - *proton_source
      - *wine-source-winevulkan
      - type: file
        path: winemaker-configure.sh
        dest: steam_helper
        dest-filename: configure

  - name: steam_helper-32bit
    subdir: steam_helper
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - --wine32
      make-args: *winemaker_m32_make_args
    config-opts: *steam_helper-config-opts
    build-commands: *steam_helper-build-commands
    no-make-install: true
    post-install: *steam_helper-post-install
    sources: *steam_helper-sources


  - name: openvr
    subdir: openvr
    buildsystem: simple
    build-commands:
      - install -Dm755 bin/win64/openvr_api.dll ${FLATPAK_DEST}/lib/wine/dxvk/openvr_api_dxvk.dll
      - install -Dm755 bin/win32/openvr_api.dll ${FLATPAK_DEST}/lib32/wine/dxvk/openvr_api_dxvk.dll
    sources:
      - *proton_source


  - name: vrclient
    subdir: vrclient_x64/vrclient_x64
    config-opts: &vrclient_config_opts
      - --nosource-fix
      - --nolower-include
      - --nodlls
      - --nomsvcrt
      - -L${FLATPAK_LIBDIR}
      - -L${FLATPAK_LIBDIR_WINE_ELF}
      - -I${FLATPAK_DEST}/include
      - -I${FLATPAK_DEST}/include/wine
      - -I${FLATPAK_DEST}/include/wine/windows
      - -I.
      - -I..
      - --dll
      - .
    make-args:
      - LIBRARIES=-ldl
    build-commands:
      - winebuild --dll --fake-module -E vrclient_x64.spec -o vrclient_x64.dll.fake
    no-make-install: true
    post-install:
      - install -Dm755 vrclient_x64.dll.so ${FLATPAK_LIBDIR_WINE_ELF}/vrclient_x64.dll.so
      - install -Dm755 vrclient_x64.dll.fake ${FLATPAK_LIBDIR_WINE_PE}/vrclient_x64.dll
    sources: &vrclient_sources
      - *proton_source
      - type: file
        path: winemaker-configure.sh
        dest: vrclient_x64/vrclient_x64
        dest-filename: configure

  - name: vrclient-32bit
    subdir: vrclient_x64/vrclient_x64
    only-arches:
      - x86_64
    build-options:
      arch:
        x86_64: *compat_i386_opts
      config-opts:
        - --wine32
      make-args: *winemaker_m32_make_args
    make-args:
      - LIBRARIES=-ldl
    config-opts: *vrclient_config_opts
    build-commands:
      - winebuild --dll --fake-module -E vrclient_x64.spec -o vrclient_x64.dll.fake
    no-make-install: true
    post-install:
      - install -Dm755 vrclient_x64.dll.so ${FLATPAK_LIBDIR_WINE_ELF}/vrclient.dll.so
      - install -Dm755 vrclient_x64.dll.fake ${FLATPAK_LIBDIR_WINE_PE}/vrclient.dll
    sources: *vrclient_sources


  - name: wineopenxr
    subdir: wineopenxr
    config-opts:
      - --nosource-fix
      - --nolower-include
      - --nodlls
      - --nomsvcrt
      - -L${FLATPAK_LIBDIR}
      - -L${FLATPAK_LIBDIR_WINE_ELF}
      - -I${FLATPAK_DEST}/include
      - -I${FLATPAK_DEST}/include/wine
      - -I${FLATPAK_DEST}/include/wine/windows
      - -I../wine/include
      - -lopenxr_loader
      - -ldxgi
      - -lvulkan
      - --dll
      - .
    build-commands:
      - winebuild --dll --fake-module -E wineopenxr.spec -o wineopenxr.dll.fake
    no-make-install: true
    post-install:
      - install -Dm755 wineopenxr.dll.so -t ${FLATPAK_LIBDIR_WINE_ELF}/
      - install -Dm755 wineopenxr.dll.fake ${FLATPAK_LIBDIR_WINE_PE}/wineopenxr.dll
    sources:
      - *proton_source
      - *wine-source-winevulkan
      - type: file
        path: winemaker-configure.sh
        dest: wineopenxr
        dest-filename: configure
    modules:

      - name: openxr
        subdir: OpenXR-SDK
        buildsystem: cmake-ninja
        config-opts:
          # FIXME: Make a proper patch instead to build with std::filesystem
          - -DBUILD_WITH_STD_FILESYSTEM=OFF
        sources:
          - *proton_source


  - name: glslang
    buildsystem: cmake-ninja
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/glslang/archive/refs/tags/11.2.0.tar.gz
        sha256: 8ff2fcf9b054e4a4ef56fcd8a637322f827b2b176a592a618d63672ddb896e06


# TODO: build vkd3d against cross-compiled Vulkan-Loader instead of Wine vulkan lib

  - name: vkd3d
    subdir: vkd3d
    build-options:
      arch:
        x86_64:
          env:
            WIDL: x86_64-w64-mingw32-widl
      ldflags: >-
        -L/run/build/vkd3d/wine/dlls/vulkan-1
      ldflags-override: true
      config-opts:
        - --host=x86_64-w64-mingw32
      env:
        CC: ccache x86_64-w64-mingw32-gcc
        LD: x86_64-w64-mingw32-ld
      prefix: /app/share/steam/compatibilitytools.d/Proton-GE/lib/vkd3d/prefix
    config-opts: *vkd3d-config-opts
    post-install:
      - mv -v ${FLATPAK_DEST}/lib/vkd3d/{prefix/bin/,}libvkd3d-shader-1.dll
    sources: &vkd3d-sources
      - *proton_source
      - type: shell
        commands:
